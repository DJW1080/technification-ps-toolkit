name: PowerShell Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build module
      shell: pwsh
      run: |
        ./build.ps1

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          output/*.zip
          